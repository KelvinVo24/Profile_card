<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Profile 1 -->
    <div class="card profile-1">
        <div class="card__img">
            <img src="./assets/img/FBI.jpg" alt="">
        </div>
            <h2>
                Binh Vo 
            </h2>
            <p>
                Front-end Developer
            </p>
            <div class="card__social">
                <a href="https://www.youtube.com/watch?v=BbeeuzU5Qc8&t=3s"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.youtube.com/watch?v=BbeeuzU5Qc8&t=3s"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://www.youtube.com/watch?v=BbeeuzU5Qc8&t=3s"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.youtube.com/watch?v=BbeeuzU5Qc8&t=3s"><i class="fa-brands fa-x-twitter"></i></a>
            </div>
        
        <button>Contact me</button>
    </div>
